apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: flask-api-build
spec:
  source:
    type: Git
    git:
      uri: https://github.com/gaxmaleano/mel-api-redis.git
    contextDir: "/"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: flask-api:latest
