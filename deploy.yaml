kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: my-python
          image: python-image:latest
          ports:
            - containerPort: 8081
---
kind: Service
apiVersion: v1
metadata:
  name: my-python
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: python-app
